{% extends 'main.html' %}

{% block head %}
<title>Voir list des games</title>
<style>
  table {
    border-collapse: collapse;
    width: 40%;
    margin: 30%;
    margin-top: 1%;
  }

  th, td {
    border: 1px solid #333344;
    padding: 8px;
    text-align: left;
  }

  th {
    background-color: #f2f2f2;
  }

  tr:nth-child(even) td {
    background-color: #808080;
  }

  tr:nth-child(odd) td {
    background-color: #9c9c9c;
  }
</style>
{% endblock %}

{% block top %}
<a href="/game" id="back"><div class="thick-arrow-left"></div></a>
<a href="/main" id="aclose"><div class="close"></div></a>
{% endblock %}

{% block bot %}
  <h2>game</h2>
  <table>
    <thead>
      <tr>
        <th>Nom</th>
      </tr>
    </thead>
  <tbody>
      {% for game in games %}
      <tr onclick="window.location='/game/edit/{{ game.id }}';" style="cursor: pointer;">
        <td>{{ game.name }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <br>
{% endblock %}
