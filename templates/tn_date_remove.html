{% extends 'main.html' %}

{% block head %}
<title>Date list</title>
<style>
  table {
    border-collapse: collapse;
    width: 40%;
    margin: 30%;
    margin-top: 1%;
  }
  tr:nth-child(even) td {
    background-color: #ff5c5c;
  }

  tr:nth-child(odd) td {
    background-color: #ff7e7e;
  }
</style>
{% endblock %}

{% block top %}
<a href="/time/{{ name }}" id="back"><div class="thick-arrow-left"></div></a>
<a href="/main" id="aclose"><div class="close"></div></a>
{% endblock %}

{% block bot %}
<table>
  <tr>
    <th>DATE</th>
  </tr>
  {% for date in dates %}
  <tr>
    <td onclick="window.location='/time/{{ name }}/{{ date[0] }}/remove';" style="cursor: pointer;">{{ date[0] }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
