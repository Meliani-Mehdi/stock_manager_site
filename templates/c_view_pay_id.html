{% extends 'main.html' %}

{% block head %}
<title>Client View</title>
</style>
{% endblock %}

{% block top %}
<a href="/client/view/{{ id }}" id="back"><div class="thick-arrow-left"></div></a>
<a href="/main" id="aclose"><div class="close"></div></a>
{% endblock %}

{% block bot %}
<h1>{{ user_data[2] }}</h1>
<h2>le paiement de: {{ user_data[0] }} {{ user_data[1] }}</h2>
<table>
  <tr>
    <th>Date</th>
    <th>Versement</th>
  </tr>
  {% for pay in pays %}
    <tr>
      <td>{{ pay[0] }}</td>
      <td class="dFloat">{{ pay[1] }}</td>
    </tr>
  {% endfor %}
  <tr>
    <td style="background-color: #f2f2f2;">Total:</td>
    <td class="dFloat" style="background-color: #f2f2f2;">{{ t }}</td>
  </tr>
</table>
{% endblock %}
