{% extends 'main.html' %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/form.css') }}">
<title>Add workers</title>
{% endblock %}

{% block top %}
<a href="/work" id="back"><div class="thick-arrow-left"></div></a>
<a href="/main" id="aclose"><div class="close"></div></a>
{% endblock %}

{% block bot %}
  <form id="stockForm" action="/work/add" method="post">
  <br><br><br><br>
    <label class="l-lab" for="firstName">First Name:</label>
    <label class="l-lab" for="lastName">Last Name:</label>
    <br>
    <input id="fn" type="text" class="l-inp" name="firstName" required>
    <input id="ln" type="text" class="l-inp" name="lastName" required>
    <br><br>
    <button type="Submit" id="submitButton" class="button-19 cen">Submit</button>
    <br><br><br>
  </form>
{% endblock %}
