{% extends 'main.html' %}

{% block head %}
<title>Stock View</title>
<style>
table {
  width: 50%;
  margin-left: 25%;
  margin-right: 25%;
}

td ,th{
    text-align: center;
  }

</style>
{% endblock %}

{% block top %}
<a href="/stock" id="back"><div class="thick-arrow-left"></div></a>
<a href="/main" id="aclose"><div class="close"></div></a>
{% endblock %}


{% block bot %}
<form method="POST" action="/stock/view">
  <b><label for="search_date">Search Date:</label></b>
  <input type="date" id="search_date" name="search_date">
  <button type="submit">Search</button>
</form>

<table>
  <tr>
    <th>Date</th>
  </tr>
  {% for Date in dates %}
  <tr onclick="window.location='/stock/view/{{ Date[0] }}';" style="cursor: pointer;">
    <td>{{ Date[0] }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
