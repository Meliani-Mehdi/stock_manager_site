{% extends 'main.html' %}

{% block head %}{% endblock %}

{% block top %}
<a href="/client"><div class="thick-arrow-left"></div></a>
<a href="/main" id="aclose"><div class="close"></div></a>
{% endblock %}

{% block bot %}
<form id="stockForm" action="/client/add" method="post">
  <label class="l-lab" for="firstName">First Name:</label>
  <input type="text" class="l-inp" name="firstName" required>
  <br><br>
  <label class="l-lab" for="lastName">Last Name:</label>
  <input type="text" class="l-inp" name="lastName" required>
  <br><br>
  <label class="l-lab" for="game">G.A.M.E:</label>
  <input type="text" class="l-inp" name="game" required>
  <br><br>
  <label class="l-lab" for="number">Number:</label>
  <input type="number" class="l-inp" name="number" required>
  <br><br>
  <label class="l-lab" for="unit">Unit:</label>
  <input type="number" class="l-inp" name="unit" required>
  <br><br>
  <label class="l-lab" for="unitPrice">Unit Price:</label>
  <input type="number" class="l-inp" name="unitPrice" required>
  <br><br>
  <button type="Submit" id="submitButton" class="button-19">Submit</button>
</form>
{% endblock %}
